<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            height: 30px; /* Reduced size of Zerodha logo */
        }
        .navbar a {
            text-decoration: none;
            color: black; /* Changed to black */
            font-size: 18px;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            color: black;
        }
        p {
            color: black;
            font-size: 18px;
            margin-top: 10px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background: #387ed1;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background: #285a8e;
        }
        .hero-image {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha Logo">
        <div>
            <a href="https://zerodha.com/about/">About</a>
            <a href="https://zerodha.com/products/">Products</a>
            <a href="https://zerodha.com/pricing/">Pricing</a>
            <a href="https://zerodha.com/support/">Support</a>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <img class="hero-image" src="https://zerodha.com/static/images/landing.png" alt="Zerodha Investment Platform">
            <h1>Invest in everything</h1>
            <p>Online platform to invest in stocks, derivatives, mutual funds, and more.</p>
        </div>
        <a class="cta-button" href="https://zerodha.com/open-account/">Sign up now</a>
    </div>
</body>
</html>
